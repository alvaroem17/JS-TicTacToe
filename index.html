<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="table">
        <section id="primera"></section>
        <section id="segunda"></section>
        <section id="tercera"></section>
        <section id="cuarta"></section>
        <section id="quinta"></section>
        <section id="sexta"></section>
        <section id="septima"></section>
        <section id="octava"></section>
        <section id="novena"></section>
    </div>
    <button id="start">Empezar la partida</button>
    <button id="clear"  hidden>Volver a empezar</button>
    <script src="./index.js"></script>
</body>

</html>
